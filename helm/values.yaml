app:
  name: ui
  image:
    repository: 'onecx/onecx-shell-ui'
  routing:
    enabled: true
    path: /newShell/

  operator:
    # Keycloak
    keycloak:
      client:
        enabled: true
        spec:
          kcConfig:
            clientId: 'onecx-shell-ui'
    slot:
      enabled: true
      specs:
        ocx-shell-vertical-menu:
          name: 'ocxShellVerticalMenu'
          description: 'Shell vertical menu'
        ocx-shell-horizontal:
          name: 'ocxShellHorizontalMenu'
          description: 'Shell horizontal menu'
        ocx-shell-header-right:
          name: 'ocxShellHeaderRight'
          description: 'Shell header right'
        ocx-shell-sub-header:
          name: 'ocxShellSubHeader'
          description: 'Shell sub header menu'
        ocx-shell-footer:
          name: 'ocxShellFooter'
          description: 'Shell footer'
# PIPE Config
